{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saurav's Test Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gradient-to-r from-indigo-600 to-purple-600 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Saurav's Test Center</a>
            <div class="space-x-4">
                <a href="{% url 'home' %}" class="hover:text-indigo-200">Home</a>
                <a href="{% url 'test_list' %}" class="hover:text-indigo-200">Tests</a>
                {% if user.is_authenticated %}
                    <span class="font-semibold">{{ user.first_name }} {{ user.last_name }}</span>
                    <a href="{% url 'logout' %}" class="hover:text-indigo-200">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-indigo-200">Login</a>
                    <a href="{% url 'register' %}" class="hover:text-indigo-200">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/test.js' %}"></script>
</body>
</html>
