{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg mt-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium">Username or Email</label>
            <input type="text" name="username" id="username" class="w-full p-2 mt-1 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" name="password" id="password" class="w-full p-2 mt-1 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-indigo-400 hover:underline">Register</a></p>
</div>
{% endblock %}
